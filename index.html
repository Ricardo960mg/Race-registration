<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <div>
    <form>
      <label for="First Name">First Name</label>
      <input type="text"  id="First Name" required name="First Name">
    

      <label for="Secon Name">Secon Name </label>
      <input type="text" id="Secon Name" required name="Secon Name"><br><br>
    </div>

     
    <div>

     <p> Selec a Race</p> 

      <input type="radio" name="Race" required value="5k">Fun Race 5K<br>
      <input type="radio" name="Race" value="Half">Half Marathon<br>
      <input type="radio" name="Race" value="Full">Full Marathon<br><br>

    </div>


    <div>
      
    <label for="Email">Email</label>
      <input type="Email" id="Email" placeholder="Ejemplo@gmail.com" required   name="Email">
      <label for="Password">Password</label>
      <input type="text" id="Password" required placeholder="8 caracteres" maxlength="8" minlength="8" name="Password"><br><br>

  </div>
    

     <div>
     
    <label for="Selec Age Group">Selec Age Group</label>
      <select name="Selec Age Group" id="Selec Age Group"> 

      <option value="Under 18">Under 18 </option>
      <option value="18-25">18-25</option>
      <option value="25-38">25-38</option>
      <option value="38-50">38-50</option>
      <option value="50+">50+</option>
      </select><br><br>
      
    </div>

      <input class="botons" type="submit" value="Register!">


      




    </form>
    
</body>
</html>
